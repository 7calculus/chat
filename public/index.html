<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .chat-container {
            width: 90%;
            max-width: 500px;
            min-height: 80vh;
            max-height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .status {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .connection-setup {
            padding: 30px;
            text-align: center;
        }
        
        .connection-setup input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            margin: 10px 0;
            transition: border-color 0.3s ease;
        }
        
        .connection-setup input:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .connection-setup button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .connection-setup button:hover {
            transform: translateY(-2px);
        }
        
        .connection-setup button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 300px;
            max-height: 60vh;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message.received {
            align-self: flex-start;
            background: #f3f4f6;
            color: #374151;
            border-bottom-left-radius: 6px;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .input-area {
            padding: 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden {
            display: none;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: #6b7280;
            padding: 0 20px;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ’¬ Chat App</h1>
            <div class="status" id="status">Not connected</div>
        </div>
        
        <div class="connection-setup" id="connectionSetup">
            <h2 style="margin-bottom: 20px; color: #374151;">Connect to Chat</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
            <input type="text" id="roomInput" placeholder="Enter room ID (share with friend)" maxlength="50">
            <button onclick="connectToChat()">Start Chatting</button>
            <p style="margin-top: 15px; font-size: 0.9rem; color: #6b7280;">
                Share the same room ID with your friend to chat together!
            </p>
        </div>
        
        <div class="chat-area hidden" id="chatArea">
            <div class="messages" id="messages"></div>
            <div class="typing-indicator hidden" id="typingIndicator">
                <span>Friend is typing</span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." maxlength="500">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let username = '';
        let roomId = '';
        let isTyping = false;
        let typingTimeout = null;
        
        // Simple WebSocket server simulation using WebRTC for peer-to-peer
        // In production, you'd use a real WebSocket server
        let isHost = false;
        let peer = null;
        let dataChannel = null;
        let messages = [];
        
        // Demo connection (in real app, use WebSocket server)
        function connectToChat() {
            const usernameInput = document.getElementById('usernameInput');
            const roomInput = document.getElementById('roomInput');
            
            username = usernameInput.value.trim();
            roomId = roomInput.value.trim();
            
            if (!username || !roomId) {
                alert('Please enter both username and room ID');
                return;
            }
            
            // For demo purposes, simulate connection
            // In a real app, you'd connect to a WebSocket server
            simulateConnection();
        }
        
        function simulateConnection() {
            document.getElementById('connectionSetup').classList.add('hidden');
            document.getElementById('chatArea').classList.remove('hidden');
            document.getElementById('status').textContent = `Connected as ${username}`;
            
            // Add welcome message
            addMessage('system', 'Connected! Share your room ID with a friend to start chatting.', true);
            
            // Set up message input
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Simulate typing indicator
            messageInput.addEventListener('input', () => {
                if (!isTyping) {
                    isTyping = true;
                    // In real app, send typing status to other users
                }
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                    // In real app, stop typing status
                }, 1000);
            });
            
            // For demo, simulate receiving messages from localStorage
            startListeningForMessages();
        }
        
        function startListeningForMessages() {
            // Demo mode - simulate receiving messages from other users
            // In a real app, this would listen to WebSocket messages
            
            // Simulate demo messages after connection
            setTimeout(() => {
                addMessage('received', 'Hey! I\'m connected to the same room!', false, 'Demo Friend');
            }, 3000);
            
            setTimeout(() => {
                addMessage('received', 'This is how messages from others would appear', false, 'Demo Friend');
            }, 8000);
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            // Add to local messages
            const message = {
                id: Date.now() + Math.random(),
                username: username,
                text: text,
                timestamp: new Date().toISOString()
            };
            
            addMessage('sent', text, false);
            messages.push(message);
            
            // In a real app, you'd send this via WebSocket to server
            // The server would then broadcast to other users in the room
            
            messageInput.value = '';
            
            // Simulate message delivery confirmation
            setTimeout(() => {
                // In real app, server would confirm message delivery
            }, 500);
        }
        
        function addMessage(type, text, isSystem = false, senderName = '') {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            if (isSystem) {
                messageDiv.className = 'message system';
                messageDiv.style.alignSelf = 'center';
                messageDiv.style.background = '#e0e7ff';
                messageDiv.style.color = '#3730a3';
                messageDiv.style.fontSize = '0.9rem';
                messageDiv.style.fontStyle = 'italic';
            } else {
                messageDiv.className = `message ${type}`;
            }
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const displayName = type === 'received' && senderName ? senderName : '';
            
            messageDiv.innerHTML = `
                ${displayName ? `<div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 2px;">${displayName}</div>` : ''}
                <div>${text}</div>
                ${!isSystem ? `<div class="message-time">${time}</div>` : ''}
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Demo: Simulate friend typing (for demonstration)
        let demoTypingInterval;
        setTimeout(() => {
            if (messages.length === 0) {
                // Show typing indicator occasionally for demo
                demoTypingInterval = setInterval(() => {
                    if (Math.random() > 0.8) {
                        showTypingIndicator();
                        setTimeout(hideTypingIndicator, 2000);
                    }
                }, 10000);
            }
        }, 5000);
        
        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('hidden');
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('hidden');
        }
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            // In real app, you'd properly disconnect from WebSocket server
            // and clean up any active connections
        });
    </script>
</body>
</html>
